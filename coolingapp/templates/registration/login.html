{% extends "base.html" %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
<main>
<section class="content-section content-section-single">
    <div class="content-container">
            <form action="{% url 'coolingapp:login' %}" method="post">
                <svg preserveAspectRatio="none" viewBox="0 0 100 25">
                    <defs>
                      <pattern id="pattern" x="0" y="0" width="0.2" height="1">
                        <rect x="0" y="0" width="10" height="15" fill="#fff" />
                        <circle cx="5" cy="15" r="5" fill="#fff" />
                        <rect x="10" y="0" width="10" height="15" fill="currentColor" />
                        <circle cx="15" cy="15" r="5" fill="currentColor" />
                      </pattern>
                    </defs>
                    <g id="roof">
                      <rect x="0" y="0" width="100" height="5" fill="url(#pattern)" />
                      <rect x="0" y="0" width="100" height="5" fill="#00000022" />
                    </g>
                    <rect x="0" y="5" width="100" height="20" fill="url(#pattern)" />
                  </svg>
                  <h1 class="title_signin"><strong>Sign in</strong> your account</h1>
                  <div class="left-portion__hero ">
                    <div class="hr-animation">
                      <div class="chat-bubble"></div>
                      <div class="statistic"></div>
                      <div class="reports"></div>
                      <div class="page"></div>
                      <div class="magnifying-glass"></div>
                      <div class="pie-chart"></div>
                      <div class="eyes"></div>
                      <div class="eyes eye-right"></div>
                      <div class="smoke smoke1"></div>
                      <div class="smoke smoke2"></div>
                      <div class="smoke smoke3"></div>
                    </div>
                  </div>
                {% csrf_token %}
                <span class="error-message">{{ form.non_field_errors }}</span>
                <div class="form-field">
                    <label for="id_username"><i class="fa fa-user-o" aria-hidden="true"></i> Username</label>
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>
                <div class="form-field">
                    <label for="id_password"><i class="fa fa-key" aria-hidden="true"></i> Password</label>
                    {{ form.password }}
                    {{ form.password.errors }}
                </div>
                <a class="forgotpass" href="#">Forgot your password?</a>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
    </div>
    </section>
</main>
{% endblock %}
