{% extends 'base.html' %}

{% block content %}
<main>
<section class="content-section content-section-single">
<div class="content-container">
<div class="form-container">
    <form method="post" class="event-form">
        <svg preserveAspectRatio="none" viewBox="0 0 100 25">
            <defs>
              <pattern id="pattern" x="0" y="0" width="0.2" height="1">
                <rect x="0" y="0" width="10" height="15" fill="#fff" />
                <circle cx="5" cy="15" r="5" fill="#fff" />
                <rect x="10" y="0" width="10" height="15" fill="currentColor" />
                <circle cx="15" cy="15" r="5" fill="currentColor" />
              </pattern>
            </defs>
            <g id="roof">
              <rect x="0" y="0" width="100" height="5" fill="url(#pattern)" />
              <rect x="0" y="0" width="100" height="5" fill="#00000022" />
            </g>
            <rect x="0" y="5" width="100" height="20" fill="url(#pattern)" />
          </svg>
        <h1 class="cooling_title" >Event</h1>
        {% csrf_token %}
        <div class="form-field">
            <label for="id_event_title">Title <i class="fa fa-book" aria-hidden="true"></i></label>
            <div class="input_event_title">{{ form.title }}</div>
        </div>
        <div class="form-field">
            <label for="id_event_description">Description <i class="fa fa-pencil" aria-hidden="true"></i></label>
            <div class="input_event_description">{{ form.description }}</div>
        </div>
        <div class="form-field">
            <label for="id_start_time">Start Event <i class="fa fa-calendar-o" aria-hidden="true"></i></label>
            <div class="datetimepicker">{{ form.start_time }}</div>
        </div>
        <div class="form-field">
            <label for="id_end_time">End Event <i class="fa fa-calendar-o" aria-hidden="true"></i></label>
            <div class="datetimepicker">{{ form.end_time }}</div>
        </div>        
        <div class="form-actions">
            <button type="submit" class="buttonsubmit">Save Event</button>
        </div>
    </form>
</div>
</div>
</section>
</main>
<script>
    $(document).ready(function(){
        $('#id_start_time').datetimepicker({
            format:'Y-m-d H:i',
        });
        
        $('#id_end_time').datetimepicker({
            format:'Y-m-d H:i',
        });
    });
</script>


{% endblock %}
